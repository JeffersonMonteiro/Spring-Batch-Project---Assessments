<h1>Welcome to PersonAPI</h1>

<div>
    <form>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"> Name</label>
            <div class="col-sm-10">
                <input type="hidden" name="person.id" />
                <input type="text" class="form-control" id="inputEmail3" [(ngModel)]="person.name" name="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"> Age</label>
            <div class="col-sm-10">
                <input type="hidden" name="person.id" />
                <input type="text" class="form-control" id="inputEmail3" [(ngModel)]="person.age" name="age">
            </div>
        </div>
        <button type="submit" class="btn btn-dark" id="add" (click)="addPerson()">Add Person</button>
    </form>
</div>

<div>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col" colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="people" *ngFor="let person of people">
                <td>{{person.name}}</td>
                <td>{{person.age}}</td>
                <td><button class="btn btn-dark mr-2" (click)="updatePerson(person.id)">Update</button></td>
                <td><button class="btn btn-dark" (click)="deletePerson(person.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
