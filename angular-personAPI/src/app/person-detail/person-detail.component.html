<div *ngIf="person" class="data">
    <h2>{{person.name | uppercase}} </h2>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-6">
            <input #personName type="text" class="form-control" [(ngModel)]="person.name" placeholder="name">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-6">
            <input #personAge type="number" class="form-control" [(ngModel)]="person.age" placeholder="age">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">New Product</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" #productName placeholder="New Product">
        </div>
        <div class="form-group row">
            <button class="go-back" id="addProduct"
                (click)="addProduct(productName.value, person.id); productName.value=''">add</button>
        </div>
        <div class="row">
            <div class="divButton">
                <button class="go-back" id="goback" (click)="goBack()">go back</button>
                <button class="go-back" id="save" (click)="save(personName.value, personAge.value);">save</button>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Products</label>
        <div class="col-sm-6">
            <ul class="list-group">
                <li id="productList" class="list-group-item" *ngFor="let product of person.products">
                    <span id="productName" class="badge">
                        {{product.name}}
                    </span>
                    <div id="deleteButton">
                        <button class="delete" title="delete product" (click)="open(content, product)">x</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Are you sure you want to delete this product?</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>This operation cannot be undone!</p>
        </div>
        <div class="modal-footer">
            <button title="delete person" class="btn btn-outline-dark"
                (click)="deleteProduct(person.id, product);d('Cross click')">Delete</button>
        </div>
    </ng-template>
