<h3>My People
  <br>
  <b>
    <button type="button" class="btn btn-primary roundbutton" routerLink="/people">+</button>
  </b>
</h3>
<div class="card-group">
  <a *ngFor="let person of people">
    <div class="card card-custom m-2" style="width: 18rem;">
      <div class="card-body">
        <h5 class="text-center">{{person.name}}</h5>
        <button class="roundbutton float-left" title="delete person" (click)="open(content, person)">X</button>
        <button class="roundbutton float-right" title="person details" routerLink="/detail/{{person.id}}"><i class="material-icons">edit</i></button>
      </div>
    </div>
  </a>
</div>

 
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Are you sure you want to delete this person?</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>This operation cannot be undone!</p>
  </div>
  <div class="modal-footer">
    <button title="delete person" class="btn btn-outline-dark" (click)="delete(person);d('Cross click')">Delete</button>
  </div>
</ng-template>
