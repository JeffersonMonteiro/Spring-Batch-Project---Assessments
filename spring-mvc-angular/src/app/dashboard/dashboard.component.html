<h3>Users</h3>
<div class="row">
  <div class="col-sm-3" *ngFor="let user of users">
    <div class="card">
      <div class="card-body">
        <button class="delete" title="delete user" (click)="open(content, user)">x</button>
        <a routerLink="/detail/{{user.idUser}}">
          <h4 class="card-title">{{user.name}}</h4>
        </a>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profetion delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>Are you sure you want to delete <span class="text-primary">{{user.name}}</span> profile?</strong></p>
    <p>All information associated to this user profile will be permanently deleted.
    <span class="text-danger">This operation can not be undone.</span>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="d('Cross click')">Close</button>
    <button type="button" class="btn btn-danger" (click)="delete(user);d('Cross click')">Delete</button>
  </div>
</ng-template>
