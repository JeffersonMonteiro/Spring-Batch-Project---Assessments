<div *ngIf="user" class="form-group col-md-12">
    <h3>User Details</h3>
    <br>
    <div><span id="spanId" class="col-sm-2 col-form-label">Id: </span>{{user.idUser}}</div>
    <br>
    <div class="form-group row" id="form">
        <label class="col-sm-2 col-form-label"> Name: </label>
        <div class="col-sm-8">
            <input class="form-control" type="text" [(ngModel)]="user.name" placeholder="name" />
        </div>
    </div>
    <div class="form-group row" id="form">
        <label class="col-sm-2 col-form-label"> Address: </label>
        <div class="col-sm-8">
            <input class="form-control" type="text" [(ngModel)]="user.address" placeholder="address" />
        </div>
    </div>
    <div class="form-group row" id="form">
        <label class="col-sm-2 col-form-label"> Age: </label>
        <div class="col-sm-8">
            <input class="form-control" type="text" [(ngModel)]="user.age" placeholder="age" />
        </div>
    </div>
    <div class="form-group row" id="form">
        <label class="col-sm-2 col-form-label"> Products: </label>
        <div class="col-sm-8">
            <a *ngFor="let product of user.products">
                <div class="module product input-group">
                    <input class="input-group-prepend form-control col-sm-5" type="text" [(ngModel)]="product.name"
                        placeholder="Product name" />
                    <button class="delete" class="btn btn-danger mr-3" title="delete product"
                        (click)="open(content, product)">x</button>
                </div>
                <br>
            </a>
        </div>
    </div>
    <button id="product" type="button" class="btn btn-dark" routerLink="/product/{{user.idUser}}">add product</button>
    <button id="back" type="button" class="btn btn-dark" (click)="goBack()">go back</button>
    <button id="save" type="button" class="btn btn-dark" (click)="save();">save</button>
</div>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profetion delete</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p><strong>Are you sure you want to delete <span class="text-primary">{{product.name}}</span> profile?</strong></p>
      <p>All information associated to this product profile will be permanently deleted.
      <span class="text-danger">This operation can not be undone.</span>
      </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="d('Cross click')">Close</button>
      <button type="button" class="btn btn-danger" (click)="deleteProduct(product,user.idUser);d('Cross click')">Delete</button>
    </div>
  </ng-template>
