<h2>My Users</h2>
 
<div>
  <label>User name:
    <input #userName />
  </label>
  <label>Address:
    <input #userAddress />
  </label>
  <label>Age:
    <input #userAge />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(userName.value,userAddress.value,userAge.value); userName.value=''">
    add
  </button>
</div>

<ul class="users">
  <li *ngFor="let user of users">
    <a routerLink="/detail/{{user.idUser}}">
      <span class="badge">{{user.idUser}}</span> {{user.name}}
    </a>
    <button class="delete" title="delete user"
      (click)="delete(user)">x</button>
  </li>
</ul>
