<h2>User Informations</h2>
 
<form class="form-group col-md-6">
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">User name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" #userName>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Address:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" #userAddress>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Age:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" #userAge>
    </div>
  </div>
    <button class="btn btn-dark" (click)="add(userName.value,userAddress.value,userAge.value); userName.value=''">
      add
    </button>
</form>

<ul class="users">
  <li *ngFor="let user of users">
    <a routerLink="/detail/{{user.idUser}}">
      <span class="badge">{{user.idUser}}</span> {{user.name}}
    </a>
    <button class="delete" title="delete user"
      (click)="delete(user)">x</button>
  </li>
</ul>
