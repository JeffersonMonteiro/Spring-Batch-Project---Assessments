<form (ngSubmit)="onSubmit()" class="needs-validation" style="align-content:center; margin:30px 250px 30px 250px;">
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Full name" required [(ngModel)]="volunteer.name" name="name">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="age" placeholder="Volunteer's age" required [(ngModel)]="volunteer.age" name="age" min="18">
    </div>
  </div>


    <div class="form-group row">
      <label for="inputAmntBuinding" class="col-sm-2 col-form-label">Buildings</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="amntBuilding" placeholder="how many times has the volunteer built?" required [(ngModel)]="volunteer.amntBuilding" name="amntBuilding">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputAmntSurvey" class="col-sm-2 col-form-label">Surveys</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="amntSurvey" placeholder="how many times has the volunteer participated on a survey?" required [(ngModel)]="volunteer.amntSurvey" name="amntSurvey">
      </div>
    </div>


    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="createVolunteer(volunteer)">Save</button>
        <button type="button" class="btn btn-dark" style="margin:0% 1%" (click)="backPage"> Back </button>
      </div>
    </div>
</form>
