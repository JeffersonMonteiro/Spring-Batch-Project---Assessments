<div class="row" *ngIf="volunteer" style="margin-top:2%;">
  <div class="col" style="align-self:start;">
      <form (ngSubmit)="onSubmit()" class="needs-validation" style="align-content:center; margin:0% 10% 1% 25%;">
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Full name" required [(ngModel)]="volunteer.name" name="name">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="age" placeholder="Volunteer's age" required [(ngModel)]="volunteer.age" name="age">
          </div>
        </div>


        <div class="form-group row">
          <label for="inputAmntBuinding" class="col-sm-2 col-form-label">Buildings</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="amntBuilding" placeholder="how many times has the volunteer built?" required [(ngModel)]="volunteer.amntBuilding" name="amntBuilding">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputAmntSurvey" class="col-sm-2 col-form-label">Surveys</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="amntSurvey" placeholder="how many times has the volunteer participated on a survey?" required [(ngModel)]="volunteer.amntSurvey" name="amntSurvey">
          </div>
        </div>


        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" (click)="update(volunteer)">Update Info</button>
            <button type="submit" class="btn btn-warning" style="margin:0% 1%" routerLink="/createAct/{{volunteer.id}}">+ Activity</button>
            <button type="button" class="btn btn-danger" (click)="open(content, volunteer)">Delete</button>
            <button type="submit" class="btn btn-dark" style="margin:0% 1%" (click)="backPage()"> Back </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col">
      <app-activity-detail></app-activity-detail>
    </div>
  </div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">ATENTION</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Delete {{volunteer.name}} from database?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="deleteVolunteer(volunteer.id); d('Cross click')">Delete</button>
  </div>
</ng-template>
