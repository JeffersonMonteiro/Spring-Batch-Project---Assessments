<h3>Register Customer</h3>
<br>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" id="customerName" required [(ngModel)]="customer.customerName" name="customerName">
    </div>

    <div class="form-group">
      <label for="name">Email Adress</label>
      <input type="text" class="form-control" id="customerMail" required [(ngModel)]="customer.customerMail" ui-number-mask="3" name="customerMail">
    </div>

    <div class="form-group">
      <label for="name">Phone Number</label>
      <input type="text" class="form-control" placeholder="" id="phone" required [(ngModel)]="customer.customerPhoneNumber" name="customerPhoneNumber">
    </div>

    <button type="submit" class="btn btn-success" (click)="createCustomer(customer)">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <br>
  <br>
  <br>
  <button type="button" class="btn btn-secondary" (click)="returnPage()">Return</button>
  
</div>
