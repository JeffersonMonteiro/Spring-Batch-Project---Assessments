<form  (ngSubmit)="onSubmit()" class="needs-validation" style="align-content:center; margin:30px 250px 30px 250px;">


  <div class="form-group row">
    <label for="inputCode" class="col-sm-2 col-form-label">code</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="amntBuilding" placeholder="CC or ECO?" required [(ngModel)]="activity.code" name="code" size="2" />
    </div>
  </div>

  <div class="form-group row">
    <label for="inputDateCode" class="col-sm-2 col-form-label">Date Code:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="dateCode" placeholder="YYMM" required [(ngModel)]="activity.dateCode" name="dateCode" size="4">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputSlum" class="col-sm-2 col-form-label">Slum:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="dateCode" placeholder="Where did it take place?" required [(ngModel)]="activity.slum" name="slum">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="createActivity(activity)">Save</button>
      <button type="button" class="btn btn-dark" (click)="backPage">Back</button>
    </div>
  </div>
</form>
